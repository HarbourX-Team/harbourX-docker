name: harbourx

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: harbourx-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-harbourx}
      POSTGRES_USER: ${POSTGRES_USER:-harbourx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-harbourx_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432" # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - harbourx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-harbourx}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ${PROJECT_ROOT:-..}
      dockerfile: ${DOCKER_DIR:-harbourX}/dockerfiles/backend/Dockerfile
      args:
        BACKEND_DIR: ${BACKEND_DIR:-HarbourX-Backend}
    container_name: harbourx-backend
    environment:
      - SPRING_PROFILES_ACTIVE=base,dev
      - DB_IP=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${POSTGRES_USER:-harbourx}
      - DB_PASS=${POSTGRES_PASSWORD:-harbourx_password}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_ALLOWED_ORIGINS=${FRONTEND_ALLOWED_ORIGINS:-http://localhost:3001,http://localhost:80,http://frontend:80}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - harbourx-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    init: true
    stop_grace_period: 30s

  # AI Module Service (Node.js)
  ai-module:
    build:
      context: ${PROJECT_ROOT:-..}
      dockerfile: ${DOCKER_DIR:-harbourX}/dockerfiles/ai-module/Dockerfile
      args:
        AI_MODULE_DIR: ${AI_MODULE_DIR:-AI-Module}
    container_name: harbourx-ai-module
    env_file:
      - ${PROJECT_ROOT:-..}/${AI_MODULE_DIR:-AI-Module}/.env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - ai_module_data:/app/public
    networks:
      - harbourx-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    init: true
    stop_grace_period: 30s

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ${PROJECT_ROOT:-..}/${FRONTEND_DIR:-HarbourX-Frontend}
      dockerfile: ../${DOCKER_DIR:-harbourX}/dockerfiles/frontend/Dockerfile
      args:
        FRONTEND_DIR: ${FRONTEND_DIR:-HarbourX-Frontend}
        HARBOURX_DIR: ${DOCKER_DIR:-harbourX}
    container_name: harbourx-frontend
    environment:
      - NODE_ENV=production
    ports:
      - "80:80"
    depends_on:
      - backend
      - ai-module
    networks:
      - harbourx-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    init: true
    stop_grace_period: 10s

volumes:
  postgres_data:
    driver: local
  ai_module_data:
    driver: local

networks:
  harbourx-network:
    driver: bridge
