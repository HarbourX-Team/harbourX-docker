services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:16-alpine
    container_name: harbourx-postgres-dev
    environment:
      POSTGRES_DB: harbourx
      POSTGRES_USER: harbourx
      POSTGRES_PASSWORD: harbourx_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - harbourx-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harbourx"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Service (Development with hot reload)
  backend:
    build:
      context: ${PROJECT_ROOT:-..}
      dockerfile: ${HARBOURX_DIR:-harbourx}/dockerfiles/backend/Dockerfile
      args:
        BACKEND_DIR: ${BACKEND_DIR:-HarbourX-Backend}
    container_name: harbourx-backend-dev
    environment:
      - SPRING_PROFILES_ACTIVE=base,dev
      - DB_IP=postgres
      - DB_PORT=5432
      - DB_USER=harbourx
      - DB_PASS=harbourx_password
      - JWT_SECRET=${JWT_SECRET:-aVeryLongAndSecureSecretKeyThatIsAtLeast256BitsLongForHS256}
      - FRONTEND_ALLOWED_ORIGINS=http://localhost:3001,http://localhost:80,http://frontend:80
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - harbourx-network-dev
    restart: unless-stopped

  # AI Module Service (Development with hot reload)
  ai-module:
    build:
      context: ${PROJECT_ROOT:-..}
      dockerfile: ${HARBOURX_DIR:-harbourx}/dockerfiles/ai-module/Dockerfile
      args:
        AI_MODULE_DIR: ${AI_MODULE_DIR:-AI-Module}
    container_name: harbourx-ai-module-dev
    env_file:
      - ${PROJECT_ROOT:-..}/${AI_MODULE_DIR:-AI-Module}/.env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=development
      - CI=true
    ports:
      - "3000:3000"
    volumes:
      - ${PROJECT_ROOT:-..}/${AI_MODULE_DIR:-AI-Module}:/app
      - /app/node_modules
      - ai_module_data_dev:/app/public
    networks:
      - harbourx-network-dev
    command: sh -c "CI=true pnpm install && pnpm dev:api"
    restart: unless-stopped

  # Frontend Service (Development with hot reload)
  frontend:
    build:
      context: ${PROJECT_ROOT:-..}
      dockerfile: ${HARBOURX_DIR:-harbourx}/dockerfiles/frontend/Dockerfile.dev
      args:
        FRONTEND_DIR: ${FRONTEND_DIR:-HarbourX-Frontend}
    container_name: harbourx-frontend-dev
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_BACKEND_URL=http://backend:8080
      - VITE_AI_MODULE_URL=http://ai-module:3000
    ports:
      - "3001:3001"
    volumes:
      - ${PROJECT_ROOT:-..}/${FRONTEND_DIR:-HarbourX-Frontend}:/app
      - /app/node_modules
    depends_on:
      - backend
      - ai-module
    networks:
      - harbourx-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
  ai_module_data_dev:
    driver: local

networks:
  harbourx-network-dev:
    driver: bridge

