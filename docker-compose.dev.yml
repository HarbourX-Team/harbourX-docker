name: harbourx

services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:16-alpine
    container_name: harbourx-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-harbourx}
      POSTGRES_USER: ${POSTGRES_USER:-harbourx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-harbourx_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - harbourx-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-harbourx}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend Service (Development with hot reload)
  backend:
    build:
      context: ${PROJECT_ROOT:-..}
      dockerfile: ${DOCKER_DIR:-harbourX}/dockerfiles/backend/Dockerfile
      args:
        BACKEND_DIR: ${BACKEND_DIR:-HarbourX-Backend}
    container_name: harbourx-backend-dev
    environment:
      - SPRING_PROFILES_ACTIVE=base,dev
      - DB_IP=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${POSTGRES_USER:-harbourx}
      - DB_PASS=${POSTGRES_PASSWORD:-harbourx_password}
      - JWT_SECRET=${JWT_SECRET:-aVeryLongAndSecureSecretKeyThatIsAtLeast256BitsLongForHS256}
      - FRONTEND_ALLOWED_ORIGINS=${FRONTEND_ALLOWED_ORIGINS:-http://localhost:3001,http://localhost:80,http://frontend:80}
      # AWS S3 Configuration (required for RCTI file upload)
      - AWS_S3_ACCESS=${AWS_S3_ACCESS:-AKIA4VCOIBWW4KZBFX4B}
      - AWS_S3_SECRET=${AWS_S3_SECRET:-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}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - harbourx-network-dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    init: true
    stop_grace_period: 30s

  # AI Module Service (Development with hot reload)
  ai-module:
    build:
      context: ${PROJECT_ROOT:-..}
      dockerfile: ${DOCKER_DIR:-harbourX}/dockerfiles/ai-module/Dockerfile
      args:
        AI_MODULE_DIR: ${AI_MODULE_DIR:-AI-Module}
    container_name: harbourx-ai-module-dev
    env_file:
      - ${PROJECT_ROOT:-..}/${AI_MODULE_DIR:-AI-Module}/.env
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=development
      - CI=true
    ports:
      - "3000:3000"
    volumes:
      - ${PROJECT_ROOT:-..}/${AI_MODULE_DIR:-AI-Module}:/app
      - /app/node_modules
      - ai_module_data_dev:/app/public
    networks:
      - harbourx-network-dev
    command: sh -c "CI=true pnpm install && pnpm dev:api"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    init: true
    stop_grace_period: 30s

  # Frontend Service (Development with hot reload)
  frontend:
    build:
      context: ${PROJECT_ROOT:-..}
      dockerfile: ${DOCKER_DIR:-harbourX}/dockerfiles/frontend/Dockerfile.dev
      args:
        FRONTEND_DIR: ${FRONTEND_DIR:-HarbourX-Frontend}
    container_name: harbourx-frontend-dev
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_BACKEND_URL=http://backend:8080
      - VITE_AI_MODULE_URL=http://ai-module:3000
    ports:
      - "3001:3001"
    volumes:
      - ${PROJECT_ROOT:-..}/${FRONTEND_DIR:-HarbourX-Frontend}:/app
      - /app/node_modules
    depends_on:
      - backend
      - ai-module
    networks:
      - harbourx-network-dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    init: true
    stop_grace_period: 10s

volumes:
  postgres_data_dev:
    driver: local
  ai_module_data_dev:
    driver: local

networks:
  harbourx-network-dev:
    driver: bridge

